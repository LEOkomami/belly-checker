<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>בדיקת בטן</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FFEDCC">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="בדיקת בטן">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="favicon.ico" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
</head>

<body>
  <div class="navbar">
    <span class="app-title">בדיקת בטן</span>
    <button id="menu-toggle" class="hamburger">&#9776;</button>
  </div>

  <div id="menu" class="menu hidden">
    <div class="toggle-container">
      <p>הילד(ה) אכל?</p>
      <button class="toggle-button green" onclick="setFed(true)">כן</button>
      <button class="toggle-button red" onclick="setFed(false)">לא</button>
    </div>
  </div>

  <div class="description-box">
    <p>האפליקציה בודקת אם הילד(ה) אכל(ה) מספיק. יש לפתוח את התפריט ולבחור כן או לא לפני שמתחילים את הבדיקה.</p>
  </div>

  <button class="button" onclick="startTest()">בדיקה</button>

  <div class="arrow" onclick="scrollToToggle()">&#x25BC;</div>

  <div id="loader">
    <div id="loader-bar"></div>
  </div>

  <div id="message">לא אכל(ה) מספיק, עדיין יש מקום!</div>

  <footer>
    An LEOkonami app
  </footer>

  <script src="script.js"></script>
</body>
</html>
