<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>בדיקת בטן</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2c8f99">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="בדיקת בטן">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
  <style>
    .side-nav {
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      height: 100%;
      background-color: #FFEDCC;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .side-nav.open {
      transform: translateX(0);
    }

    .side-nav .toggle-container p {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #1a2e4b;
    }

    .side-nav .toggle-button {
      padding: 14px 40px;
      font-size: 1.4em;
      margin: 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      width: 100%;
      max-width: 200px;
    }

    .side-nav .green {
      background-color: #2ecc71;
    }

    .side-nav .red {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="app-title">בדיקת בטן</span>
    <button id="menu-toggle" class="hamburger">&#9776;</button>
  </div>

  <div class="side-nav" id="side-nav">
    <div class="toggle-container">
      <p>הילד(ה) אכל?</p>
      <button class="toggle-button green" onclick="setFed(true)">כן</button>
      <button class="toggle-button red" onclick="setFed(false)">לא</button>
    </div>
  </div>

  <div class="description-box" ondblclick="hideDescription()">
    <p>
      👶 ברוכים הבאים לבדיקה של בטן הילד(ה)!
      <br />
      לפני שמריצים את הבדיקה, יש לפתוח את התפריט (כפתור ≡ למעלה)
      ולבחור האם הילד(ה) אכל/ה מספיק או לא.
      <br />
      לאחר כך לחצו על כפתור <strong>בדיקה</strong> ותגלו את התוצאה 😊<br />
      לחיצה כפולה כאן תעלים את ההוראות 🤫
    </p>
  </div>

  <div class="main-content">
    <button class="button" onclick="startTest()">בדיקה</button>
    <div class="arrow-down" onclick="scrollToToggle()">&#x25BC;</div>
    <div id="loader">
      <div id="loader-bar"></div>
    </div>
    <div id="message">לא אכל(ה) מספיק, עדיין יש מקום!</div>
  </div>

  <footer>
    An LEOkonami app
  </footer>

  <script src="script.js"></script>
</body>
</html>
